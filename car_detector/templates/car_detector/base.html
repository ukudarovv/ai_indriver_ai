<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Анализ автомобилей{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4rem 0;
        }
        .card-hover {
            transition: transform 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
        }
        .status-badge {
            font-size: 0.8rem;
            padding: 0.4rem 0.8rem;
        }
        .confidence-bar {
            height: 8px;
            border-radius: 4px;
        }
        .damage-item {
            border-left: 4px solid #dc3545;
            padding-left: 1rem;
            margin-bottom: 0.5rem;
        }
        .environment-info {
            background-color: #f8f9fa;
            border-radius: 0.5rem;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-car"></i> Car Analyzer
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'home' %}">
                    <i class="fas fa-home"></i> Главная
                </a>
                <a class="nav-link" href="{% url 'dual_analysis' %}">
                    <i class="fas fa-brain"></i> + <i class="fas fa-eye"></i> Двойной анализ
                </a>
                <a class="nav-link" href="{% url 'analysis_list' %}">
                    <i class="fas fa-list"></i> Все анализы
                </a>
            </div>
        </div>
    </nav>

    <!-- Сообщения -->
    {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Основной контент -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Футер -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Car Analyzer. Анализ автомобилей с помощью AI.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
